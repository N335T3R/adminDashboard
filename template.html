<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>


<body>
    <div class="container">
        <nav>
            <div class="nav-header">
                <img src="./assets/icons/account.svg" alt="Profile Icon">
                <h2>Dashboard</h2>
            </div>
            <div class="navigation">
                <img src="./assets/icons/home-outline.svg" alt="Home">
                <h3>Home</h3>
                <img src="./assets/icons/account.svg" alt="Profile">
                <h3>Profile</h3>
                <img src="./assets/icons/message-outline.svg" alt="Messages">
                <h3>Messages</h3>
                <img src="./assets/icons/clock-outline.svg" alt="History">
                <h3>History</h3>
                <img src="./assets/icons/file-document-multiple-outline.svg" alt="Tasks">
                <h3>Tasks</h3>
                <img src="./assets/icons/account-group-outline.svg" alt="Communities">
                <h3>Communities</h3>
            </div>
            <div class="support-links">
                <img src="./assets/icons/cog-outline.svg" alt="Settings">
                <h3>Settings</h3>
                <img src="./assets/icons/comment-question-outline.svg" alt="Support">
                <h3>Support</h3>
                <img src="./assets/icons/shield-alert-outline.svg" alt="Privacy">
                <h3>Privacy</h3>

        <header></header>
        <main></main>
